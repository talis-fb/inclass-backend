<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hello, World!</title>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f9e04d; /* Smooth yellow background color */
}
.container {
    text-align: center;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
}
h1 {
    color: #333;
    font-size: 2em;
    margin-bottom: 20px;
}
p {
    color: #666;
    font-size: 1.2em;
}

</head>
<body>
<div class="container">
    <h1>Hello, Maria!</h1>
    <p>Pagina dedicada a Maria</p>

</html>
